<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta

        <link

        <header>

            </div>
            <label
                for="menu-control"

                <span>選單</span>

            <nav>

            <input

                name="img-control"
                id="img1"

            />

                type="radio"
                name="img-control"
                id="img2"
            />
            <input
                type="radio"
                name="img-control"
                id="img3"
            />

            <img
                class="img-1"
                src="https://picsum.photos/id/1061/768/150"
            />
            <img
                class="img-2"
                src="https://picsum.photos/id/1062/768/150"
            />
            <img
                class="img-3"
                src="https://picsum.photos/id/1063/768/150"
            />

            <div class="img-list">
                <label
                    class="img-btn-1"
                    for="img1"
                ></label>
                <label
                    class="img-btn-2"
                    for="img2"
                ></label>
                <label
                    class="img-btn-3"
                    for="img3"
                ></label>
            </div>
            <label
                for="left-slide"
                class="left-btn"
            ></label>
            <label
                for="right-slide"
                class="right-btn"
            ></label>
        </div>
        <div class="practice-box"></div>
        <footer>20240319-7</footer>
